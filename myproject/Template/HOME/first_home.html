{% load static %}
<!DOCTYPE html>
<html>

<head>
    <title>Full Page Image</title>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
        }

        .container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        img {
            position: absolute;
            top: 0;
            left: 10%;
            width: 80%;
            height: 100%;
            object-fit: cover;
        }

        .explore-button {
            position: absolute;
            bottom: 0px;
            left: 50%;
            transform: translateX(-50%);
            padding: 20px 80px;
            background-color: rgb(50, 156, 184);
            color: #fff;
            font-size: 20px;
            border: none;
            cursor: pointer;
            border-radius: 10px;

        }

        .explore-button:hover a {

            font-size: 30px;

        }
    </style>
</head>

<body>
    <div class="container">
        <img src="{% static 'images/Capture d’écran (357).png' %}" alt="Your Image">
        <button class="explore-button"> <a href="{% url 'home'  %}" style="text-decoration: none; color:#fdf9f9">
                تقديم ملف الحركية القصيرة بالخارج

            </a></button>
    </div>
</body>

</html>
