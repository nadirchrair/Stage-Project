<!DOCTYPE html>
<html>

<head>
    <title>Two Cards with Links</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <style>
        .footer {
            margin-top: 100px;
            background-color: #28a745;
            color: #fff;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>

<body>
    <div class="container" style="margin-top: 37px;">
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">{{ type.0 }}</h5>
                        <a href="{% url 'upload_docs' type.0.id %}" class="btn btn-success">Remplir formulaire</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-8 mt-5 " style="margin-left: 200px;">
                {% if type.1 %}
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">{{ type.1 }}</h5>
                        <a href="{% url 'upload_docs' type.1.id %}" class="btn btn-success">Remplir formulaire</a>
                    </div>
                </div>
                {% endif %}
            </div>
        </div>
        <div class="row">
            <div class="col-md-8 mt-5 " style="margin-left: 380px;">
                {% if type.2 %}
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">{{ type.2 }}</h5>
                        <a href="{% url 'upload_docs' type.2.id %}" class="btn btn-success">Remplir formulaire</a>
                    </div>
                </div>
                {% endif %}
            </div>
        </div>
    </div>
    <footer class="footer">
        Developed by Chrair Mohamed Nadir
    </footer>
</body>

</html>
