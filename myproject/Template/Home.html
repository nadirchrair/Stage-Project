<!DOCTYPE html>
<html>

<head>
    <title>Two Cards with Links</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>

<body>
    <div class="container" style="margin-top: 80px;">
        <div class="row">
            {% for type in type %}
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">{{type}}</h5>
                        <a href="{% url 'upload_docs' type.id %}" class="btn btn-primary">Go to Link 1</a>
                    </div>
                </div>
            </div>
            {% endfor %}

        </div>
    </div>
</body>

</html>
